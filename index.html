<!DOCTYPE html>
<html>
<head>
	<title>Calling External Api in Vue.16</title>
	<script type="text/javascript" src="axios.js"></script>
</head>
<body>
<div id="root">
		<button @click="getPosts()">Call Api</button>

		<div v-for="post in posts">
			<h1>{{ post.title }}</h1>
			<p>{{ post.body }}</p>
		</div>
</div>

	<script type="text/javascript" src="vue2.6.js"></script>
	<script type="text/javascript">
		/*with the help of axios.get("") we are accessing api*/
		var app = new Vue({
	  		el: "#root",
	  		data: {
	  			posts: []
	  		},
	  		methods:{
	  			getPosts(){
	  				var currentApp = this;
	  				axios.get("https://jsonplaceholder.typicode.com/posts")
	  				.then(function(res){
	  					currentApp.posts = res.data;
	  				});
	  			}
	  		}
		});
	</script>
</body>
</html>
